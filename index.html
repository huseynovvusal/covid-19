<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="coronavirus">
      <h1>Azərbaycanda COVID-19 cari vəziyyət</h1>
      <div class="box">
        <div class="new-confirmed">Yeni yoluxanlar<br /><span>--</span></div>
        <div class="total-confirmed">Virusa yoluxanlar<br /><span>--</span></div>
      </div>
      <div class="box">
        <div class="new-deaths">Yeni ölənlər<br /><span>--</span></div>
        <div class="total-deaths">Virusdan ölənlər<br /><span>--</span></div>
      </div>
      <div class="box">
        <div class="new-recovered">Yeni sağalanlar<br /><span>--</span></div>
        <div class="total-recovered">Virusdan sağalanlar<br /><span>--</span></div>
    </div>

    <h3 style="opacity: 0.4; font-weight: 400; margin-top: 1rem;">Məlumatlar doğru olmaya bilər</h3>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/project.js"></script>
